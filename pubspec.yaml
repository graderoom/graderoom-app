name: graderoom_app
description: An advanced grade visualizer for students.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.0.5+6

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^1.6.24
  provider: ^4.3.2+3
  settings_ui: ^0.5.0
  cupertino_icons: ^1.0.0
  dio: ^3.0.10
  dio_cookie_manager: ^1.0.0
  flutter_keyboard_visibility: ^4.0.2
  sqflite: ^1.3.2
  flutter_staggered_grid_view: ^0.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/images/logo.png
