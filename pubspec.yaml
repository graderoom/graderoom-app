name: graderoom_app
description: An advanced grade visualizer for students.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.1.1+7

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^2.0.1
  provider: ^5.0.0
  settings_ui: ^1.0.0-nullsafety.2
  cupertino_icons: ^1.0.2
  dio: ^4.0.0
  dio_cookie_manager: ^2.0.0
  flutter_keyboard_visibility: ^5.0.0
  sembast: ^3.0.0+4
  flutter_staggered_grid_view: ^0.4.0-nullsafety.3
  bot_toast: ^4.0.1
  intl: ^0.17.0
  expandable: ^5.0.1
  flutter_secure_storage: ^4.1.0
  fl_chart: ^0.35.0
  indexed_list_view: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/images/dark/logo.png
    - assets/images/light/logo.png
